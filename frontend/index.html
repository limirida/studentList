<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <form class="pt-4 mb-4" action="" id="add-form">
      <div class="mb-3 pt-2 pb-2 input-box">
        <input class="form-control" type="text" id="name-inp" placeholder="Имя">
      </div>
      <div class="mb-3 pb-2 input-box">
        <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
      </div>
      <div class="mb-3 pb-2 input-box">
        <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
      </div>
      <div class="mb-3 pb-2 input-box">
        <input class="form-control" type="date"  id="birthday-inp" placeholder="Дата рождения">
      </div>
      <div class="mb-3 pb-2 input-box">
        <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
      </div>
      <div class="mb-3 pb-2 input-box">
        <input class="form-control" type="number" id="studyStart-inp" placeholder="Дата поступления">
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <form id="filter-form" class="pt-2 pb-4">
      <input type="text" id="fioFiltr" placeholder="ФИО студента">
      <input type="text" id="facultyFilt" placeholder="Факультет">
      <input type="number"  id="studyStartFilt" placeholder="Год начала обучения">
      <input type="number" id="endFilt" placeholder="Год окончания обучения">
    </form>
    <table class="table table-striped pt-4">
      <thead>
        <tr>
          <th id="fio-sort">ФИО</th>
          <th id="age-sort">Дата рождения</th>
          <th id="faculty-sort">Факультет</th>
          <th id="studyStart-sort">Год поступления</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="stud-table"></tbody>
    </table>
  </div>
  <script defer type="module" src="main.js"></script>
</body>

</html>
